
<form action="<%=paste(app.loc,"/source/aprtPriceApplyModel.r",sep="")%>" 
      method="post" id="modelApplyForm">
	<p>Apartment size:
	<input type="text" name="size" /></p>

	<p>Number of rooms: 
	<select name="nrOfRooms">
	  <option value="1">1</option>
	  <option value="2">2</option>
	  <option value="3">3</option>
	  <option value="4">4 or more</option>
	</select></p>

	<p>Zip code:
	<input type="text" name="zipCode" /></p>

	<p>Apartment condition:
	  <select name="appartmentCondition">
	    <option value="good">Good</option>
	    <option value="adequate">Adequate</option>
	    <option value="poor">Poor</option>
	    <option value=""></option>
	</select></p>
	
	<p>Building construction year:
	<input type="text" name="constructionYear" /></p>

	<p>Apartment floor:
	<input type="text" name="floor" /></p>

	<p>Nr of floors in the building:
	<input type="text" name="buildingHeight" /></p>

	<p>Building has an elevator?
	  <select name="elevator">
	  <option value="yes">Yes</option>
	  <option value="no">No</option>
	  <option value=""></option>
	</select></p>

	<p>Type of the building:
	<select name="buildingType">
	    <option value="kerrostalo">kerrostalo</option>
	    <option value="rivitalo">rivitalo</option>
	    <option value=""></option>
	</select></p>

	
	<p><input id="submitForm" type="submit" value="Estimate price" /> </p>
	
</form>

<div id="htmlPriceEstimate"/>
